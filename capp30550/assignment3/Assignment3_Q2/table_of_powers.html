<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Table of powers</title>
<link rel="stylesheet" type="text/css" href="table_of_powers.css" />
<script type="text/javascript" src="table_of_powers.js"></script>
</head>
<body>
    <div id="content">
        <h1>Table of powers</h1>
        <p>Enter an integer from 1 to 10 in the text box and click the
        Powers button to see the square and cube of the numbers from 1
        to the value entered.</p>
        <p>
            <input type="text" name="maxbase" id="maxbase" />
            <input type="button" value="Powers"
                name="showpowers" id="showpowers" />
        </p>
        <textarea name="powers" id="powers" rows="12" cols="40"></textarea>
    </div>
</body>
</html>
